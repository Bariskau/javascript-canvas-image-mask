<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	        crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	      crossorigin="anonymous">
	<link rel="stylesheet"
	      href="assets/app.css">
</head>
<body class="bg-light">
<div class="container">
	<div class="pt-5 pb-3 text-center">
		<a class="d-block mx-auto mb-4" href="https://github.com/Bariskau/optimum-box-size-js">
			<img class="d-block mx-auto mb-4"
			     src="./assets/images/GitHub-Mark-64px.png"
			     alt=""
			     width="72"
			     height="72">
		</a>
		<h2>Image Masking</h2>
		<p class="lead">Create alpha mask with javascript</p>
	</div>

	<div class="row">
		<div class="col-md-9 order-md-1">
			<h4 class="mb-3">Photo</h4>
			<div class="card">
				<div class="card-body">
					<div>
						<div class="image-container">
							<canvas id="drawing-canvas"></canvas>
							<canvas id="preview-canvas"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-3 order-md-2 mb-4">
			<h4 class="d-flex justify-content-between align-items-center mb-3">
				<span class="text-muted">Options</span>
			</h4>
			<div class="card"
			     style="width: 18rem;">
				<div class="card-body">
					<div class="btn-group mt-2 mb-3"
					     role="group">
						<button type="button"
						        class="btn btn-primary"
						        onclick="setMode('draw')">Mask
						</button>
						<button type="button"
						        class="btn btn-primary"
						        onclick="setMode('erase')">Unmask
						</button>
					</div>

					<div class="form-group">
						<div class="d-flex justify-content-between">
							<label for="brush-size"
							       class="form-label">Brush Size</label>
							<span id="brush-size--value">35</span>
						</div>
						<input type="range"
						       class="form-range"
						       min="1"
						       max="65"
						       value="35"
						       id="brush-size">
					</div>
					<div class="form-group">
						<div class="d-flex justify-content-between">
							<label for="brush-hardness"
							       class="form-label">Brush Hardness</label>
							<span id="brush-hardness--value">100</span>
						</div>
						<input type="range"
						       class="form-range"
						       min="0"
						       max="100"
						       value="100"
						       id="brush-hardness">
					</div>
					<div class="form-group">
						<div class="d-flex justify-content-between">
							<label for="brush-opacity"
							       class="form-label">Brush Opacity</label>
							<span id="brush-opacity--value">100</span>
						</div>
						<input type="range"
						       class="form-range"
						       min="1"
						       max="100"
						       value="100"
						       id="brush-opacity">
					</div>
				</div>
				<div class="d-flex justify-content-end px-2 py-3">
					<input type="file"
					       class="d-none"
					       id="file-input"
					       accept="image/*"
					       hidden>
					<button class="btn btn-primary mx-2"
					        id="choose-img">Choose Image
					</button>
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle"
						        type="button"
						        id="download"
						        data-bs-toggle='dropdown'
						        aria-haspopup="true"
						        aria-expanded="false">
							Save
						</button>
						<div class="dropdown-menu"
						     aria-labelledby="download">
							<a class="dropdown-item"
							   href="javascript:void(0);" onclick="downloadFile('image')">Image</a>
							<a class="dropdown-item"
							   href="javascript:void(0);" onclick="downloadFile('mask')">Mask</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script src="./scripts/app.js"></script>

</body>
</html>
